{% extends "base.html" %}

{% block title %}Login | Admin{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center mt-5" style="min-height: 70vh; border-radius: 10px;">
    <div class="card bg-black shadow-sm border-0" style="width: 100%; max-width: 400px; border-radius: 10px;">
        <div class="card-body bg-black p-4 text-center" style="border-radius: 10px;">
            <div class="mb-4">
                <i class="fas fa-user-shield fa-3x text-dark"></i>
            </div>
            <h4 class="card-title fw-bold mb-3">Admin Access</h4>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger py-2 small">{{ messages[0] }}</div>
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Enter Password" required autofocus>
                </div>
                <button type="submit" class="btn btn-dark w-100 fw-bold">Login</button>
            </form>
            <div class="mt-3">
                <a href="/" class="text-decoration-none small text-white">‚Üê Back to Portfolio</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
