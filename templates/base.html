<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}M. Fajal{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dark-mode">

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top border-bottom">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-code me-2"></i>M. Fajal
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="/#blog">Blog</a></li>
                    
                    <li class="nav-item ms-3 mt-1">
                        {% if session.get('logged_in') %}
                            <a class="btn btn-outline-light btn-sm rounded-pill px-3 me-2" href="/admin">
                                <i class="fas fa-tools"></i> Admin
                            </a>
                            <a class="btn btn-danger btn-sm rounded-pill px-3" href="/logout">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        {% else %}
                            <a class="btn btn-outline-light btn-sm rounded-pill px-3" href="/login">
                                <i class="fas fa-lock me-2"></i>Admin
                            </a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="py-4 mt-5 border-top">
        <div class="container text-center text-grey">
            <small>&copy; 2025 AI/ML Engineer.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
